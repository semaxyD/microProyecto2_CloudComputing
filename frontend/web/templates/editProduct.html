<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Edit Product</h2>
    <!-- Agregar enlace para volver a la página de inicio -->
    <a href="/products" class="btn btn-primary mb-3">Back to Home</a>
    <form id="edit-product-form">
    <input type="hidden" id="product-id" value="">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="price" class="form-control" id="price" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" required>
        </div>
	<button type="submit" class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    // Variables de servicio pasadas desde el backend
    const PRODUCTS_SERVICE_URL = '{{ products_service_url }}';
</script>
<script src="/static/scriptProducts.js"></script>
<script>
    // Obtener el ID del usuario de la URL
    const urlParams = new URLSearchParams(window.location.search);
    // Obtener el ID del producto de la URL usando el path
    const productId = window.location.pathname.split('/').pop();
    // Obtener la información del usuario y llenar el formulario
    fetch(`${PRODUCTS_SERVICE_URL}/api/products/${productId}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('product-id').value = data.id;
            document.getElementById('name').value = data.name;
            document.getElementById('description').value = data.description;
            document.getElementById('price').value = data.price;
            document.getElementById('stock').value = data.stock;
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>
