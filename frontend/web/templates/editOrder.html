<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Order Detail</h2>
    <a href="/orders" class="btn btn-primary mb-3">Back to Orders</a>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Order #<span id="order-id"></span></h5>
            <p class="card-text"><strong>User:</strong> <span id="user-name"></span> (<span id="user-email"></span>)</p>
            <p class="card-text"><strong>Total:</strong> $<span id="order-total"></span></p>
            <p class="card-text"><strong>Date:</strong> <span id="order-date"></span></p>

            <h6>Products</h6>
            <ul id="order-products" class="list-group"></ul>
        </div>
    </div>
</div>
<script>
    // Variables de servicio pasadas desde el backend
    const ORDERS_SERVICE_URL = '{{ orders_service_url }}';
    const PRODUCTS_SERVICE_URL = '{{ products_service_url }}';
</script>
<script>

    // Función para obtener información de un producto desde el microservicio de productos
    async function getProductInfo(productId) {
        try {
            const response = await fetch(`${PRODUCTS_SERVICE_URL}/api/products/${productId}`);
            if (!response.ok) {
                throw new Error(`Error al obtener producto ${productId}`);
            }
            return await response.json();
        } catch (error) {
            console.error('Error obteniendo producto:', error);
            return { id: productId, name: 'Producto no encontrado', price: 0, description: '' };
        }
    }

    // Función para obtener información completa de todos los productos de la orden
    async function getProductsInfo(products) {
        const productPromises = products.map(async (product) => {
            const productInfo = await getProductInfo(product.id);
            return {
                ...product,
                name: productInfo.name,
                price: productInfo.price,
                description: productInfo.description
            };
        });
        return await Promise.all(productPromises);
    }

    // Obtener el ID de la orden de la URL, viene asi: /editOrder/1
    const orderId = window.location.pathname.split('/').pop();

    // Mostrar indicador de carga
    document.getElementById('order-products').innerHTML = '<li class="list-group-item">Cargando productos...</li>';

    fetch(`${ORDERS_SERVICE_URL}/api/orders/${orderId}`)
      .then(r => r.json())
      .then(async data => {
        document.getElementById('order-id').textContent = data.id
        document.getElementById('user-name').textContent = data.userName
        document.getElementById('user-email').textContent = data.userEmail
        document.getElementById('order-total').textContent = data.saleTotal
        document.getElementById('order-date').textContent = data.date || ''

        // Obtener información completa de los productos
        if (data.products && data.products.length > 0) {
            const productsWithInfo = await getProductsInfo(data.products);

            const list = document.getElementById('order-products')
            list.innerHTML = ''

            productsWithInfo.forEach(p => {
                const li = document.createElement('li')
                li.className = 'list-group-item d-flex justify-content-between align-items-center'
                li.innerHTML = `
                    <div>
                        <strong>${p.name}</strong>
                        <br>
                        <small class="text-muted">${p.description || 'Sin descripción'}</small>
                    </div>
                    <div class="text-right">
                        <div>Cantidad: ${p.quantity}</div>
                        <div>Precio unitario: $${p.price}</div>
                        <div><strong>Subtotal: $${(p.price * p.quantity).toFixed(2)}</strong></div>
                    </div>
                `
                list.appendChild(li)
            })
        } else {
            document.getElementById('order-products').innerHTML = '<li class="list-group-item">No hay productos en esta orden</li>'
        }
      })
      .catch(err => {
        console.error('Error:', err)
        document.getElementById('order-products').innerHTML = '<li class="list-group-item text-danger">Error al cargar los productos</li>'
      })
</script>

</body>
</html>
